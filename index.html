<!DOCTYPE html>
<html>
<head>
  <style>
    /* Setting up a modern and clean look */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Background color of the entire page */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Centering horizontally */
      align-items: center; /* Centering vertically */
      min-height: 100vh; /* Minimum height of the viewport */
    }

    .container {
      background-color: #ffffff; /* Background color of the container */
      border-radius: 10px; /* Rounded corners for the container */
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle depth effect */
      padding: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 100px; /* Fixed width for consistent label alignment */
      font-weight: bold;
    }

    input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc; /* Border for the input box */
      border-radius: 4px; /* Rounded corners for the input box */
    }

    button {
      padding: 10px 20px; /* Padding inside the button */
      background-color: #007bff; /* Background color of the button */
      color: #ffffff; /* Text color of the button */
      border: none;
      border-radius: 4px; /* Rounded corners for the button */
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3; /* Background color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" />
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" />
    </div>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  </div>

  <script>
    // This section contains JavaScript code for conversions
    function convertToCelsius() {
      const fahrenheitInput = document.getElementById("fahrenheit");
      const celsiusInput = document.getElementById("celsius");
      const fahrenheitValue = parseFloat(fahrenheitInput.value);
      const celsiusValue = (fahrenheitValue - 32) * 5/9; // Fahrenheit to Celsius formula
      celsiusInput.value = celsiusValue.toFixed(2); // Displaying Celsius value in the input box
    }

    function convertToFahrenheit() {
      const celsiusInput = document.getElementById("celsius");
      const fahrenheitInput = document.getElementById("fahrenheit");
      const celsiusValue = parseFloat(celsiusInput.value);
      const fahrenheitValue = (celsiusValue * 9/5) + 32; // Celsius to Fahrenheit formula
      fahrenheitInput.value = fahrenheitValue.toFixed(2); // Displaying Fahrenheit value in the input box
    }
  </script>
</body>
</html>
